    #LOC_NFElectrical_nfe-reactor-25-1_title = MX-2C 'Hyperion' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-25-1_description = Bigger, better, generally more powerful, this reactor packs four larger Brayton cycle turbines to give you more useable energy. Don't forget to pack a bunch of radiators.
    #LOC_NFElectrical_nfe-reactor-25-1_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-25-2_title = MX-2L 'Excalibur' Fission Reactor
    #LOC_NFElectrical_nfe-reactor-25-2_description = Coupling a higher-temperature reactor core with Caterpillar 1PO magnetohydrodynamic generators allows a functional increase in efficiency: more power for your thermal watt. Also very, very quiet. 
    #LOC_NFElectrical_nfe-reactor-25-2_tags = active atom charge e/c elect energ generat nuclear nuke power thermo volt watt reactor nearfuture fission

    #LOC_NFElectrical_nfe-reactor-375-1_title = MX-3L 'Hermes' Fission Reactor
