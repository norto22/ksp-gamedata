// Near Future Electrical 1.0.0
// Fission Reactor - 2.5m XL

PART
{
  // --- general parameters ---
  name = nfe-reactor-25-2
  module = Part
  author = Chris Adderley (Nertea)

  // --- asset parameters ---
  MODEL
  {
    model = NearFutureElectrical/Parts/FissionReactors/nfe-reactor-25-2
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  rescaleFactor = 1

  TechRequired = veryHeavyRocketry
  entryCost = 1950000

  // --- node definitions ---
  // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
  node_stack_top = 0.0, 2.7121, 0, 0.0, 1.0, 0.0, 2
  node_stack_bottom = 0.0, -2.268, 0, 0.0, -1.0, 0.0,2

  // --- editor parameters ---
  cost = 515600
  category = Electrical
  subcategory = 0
  title = #LOC_NFElectrical_nfe-reactor-25-2_title
  manufacturer = #LOC_NFElectrical_manufacturer_postkerbin_title
  description = #LOC_NFElectrical_nfe-reactor-25-2_description
  // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
  attachRules = 1,0,1,1,1

  // --- standard part parameters ---
  mass = 7.143
  dragModelType = default
  maximum_drag = 0.2
  minimum_drag = 0.2
  angularDrag = 1
  crashTolerance = 10

  breakingForce = 200
  breakingTorque = 200
  bulkheadProfiles = size2

  // heat parameters
  emissiveConstant = 0.15
  heatConductivity = 0.005
  maxTemp = 1600
  thermalMassModifier = 2.0

  tags = #LOC_NFElectrical_nfe-reactor-25-2_tags
  
  MODULE
  {
    name = ModuleSystemHeat
    volume = 7
    moduleID = reactor
    iconName = Icon_Nuclear
  }

  MODULE
  {
    name = ModuleSystemHeatFissionReactor
    moduleID = reactor

    // -- Heat stuff
    // ModuleSystemHeat instance to link to
    systemHeatModuleID = reactor
    // Heat kW

    HeatGeneration
    {
      key = 0 0 0 0 
      key = 100 8000 0 0 
    } 
    // Above this temp, risky
    NominalTemperature = 1000
    // Above this temp, reactor takes damage
    CriticalTemperature = 1300
    // Amount of damage taken by core when over critical temp
    // %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
    CoreDamageRate = 0.008

    // When repairing, amount of core damage to heal (%)
    RepairAmountPerKit  = 25

    CurrentPowerPercent = 100
    ThrottleIncreaseRate = 5
    MinimumThrottle = 10

    // -- Electrical stuff
    // Power generated
    ElectricalGeneration
    {
      key = 0 0
      key = 100 3000
    }

    // --- Fuel stuff
    // Base lifetime calculations off this resource
    FuelName = EnrichedUranium

    INPUT_RESOURCE
    {
      ResourceName = EnrichedUranium
      Ratio = 1.52E-06

      FlowMode = NO_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = DepletedFuel
      Ratio = 1.52E-06

      DumpExcess = false
      FlowMode = NO_FLOW
    }
  }


  RESOURCE
  {
     name = ElectricCharge
     amount = 1500
     maxAmount = 1500
  }
  RESOURCE
  {
     name = EnrichedUranium
     amount = 400
     maxAmount = 400
  }
  RESOURCE
  {
     name = DepletedFuel
     amount = 0
     maxAmount = 400
  }


  MODULE
  {
    name = ModuleSystemHeatFissionFuelContainer
    EngineerLevelForTransfer = 3
    ResourceNames = EnrichedUranium, DepletedFuel
  }

  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = meshSwitch
    switcherDescription = #LOC_NFElectrical_reactor_switcher_mount_title

    
    SUBTYPE
    {
      name = Open
      transform = B_ExcalAeroshell
      transform = B_ExcalCompact
      title = #LOC_NFElectrical_reactor_switcher_mount_compact
      descriptionSummary = #LOC_NFElectrical_reactor_switcher_compact_summary
      descriptionDetail = #LOC_NFElectrical_reactor_switcher_compact_detail
      primaryColor = #000000
      secondaryColor = #777777
    }
    SUBTYPE
    {
      name = Inline
      title = #LOC_NFElectrical_reactor_switcher_mount_variant1
      transform = B_ExcalAeroshell25
      transform = B_Excal25
      node = top
      descriptionSummary = #LOC_NFElectrical_reactor_switcher_inline_summary
      descriptionDetail = #LOC_NFElectrical_reactor_switcher_inline_detail
      primaryColor = #777777
      secondaryColor = #777777
    }
  }
  
  MODULE
  {
    name = ModuleMultiJettison
    fairingTransformName = AeroshellPanel
    fairingTotalMass = 0.02
    jettisonDirection = 0, 0, -1
    jettisonForce = 5
  }
}
