// Resource setup for InterstellarFuelSwitch CT-series tanks
@PART[CT250?]:HAS[@RESOURCE[LiterVolume]]:FOR[IFSCT105]{
	@MODULE[InterstellarMeshSwitch]:HAS[#moduleID[IFSCTmeshSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;$@RESOURCE_DEFINITION[ChemicalFormulas]/LqdArgon$
		@objectDisplayNames = #$objectDisplayNames$;Liquid Argon
		@objects = #$objects$;40Ar,l
		@indexNames = #$indexNames$;Argon
		@fuelTankSetups = #$fuelTankSetups$;Argon
		@fuelTankCounter += 1
		@moduleIDCounter += 2
	}
	@MODULE[InterstellarFuelSwitch]:HAS[#moduleID[IFSCTfuelSwitcher]]
	{
		@tankSwitchNames = #$tankSwitchNames$;Argon
		@resourceNames = #$resourceNames$;LqdArgon
		@resourceAmounts = #$resourceAmounts$;$../IFSV1$
		@initialResourceAmounts = #$initialResourceAmounts$;$../IFSV1$
		@tankTechReq = #$tankTechReq$;start
		@tankCost = #$tankCost$;0
		@moduleIDCounter += 2
	}

	MODULE
	{
		name = InterstellarResourceConverter
		primaryResourceNames = LqdArgon
		secondaryResourceNames = ArgonGas
		maxPowerPrimary = 10
		maxPowerSecondary = 10
		primaryConversionEnergyCost = 161.14
		secondaryConversionEnergyCost = 93 // 186 * 0.5
	}
	MODULE
	{
		name:NEEDS[!WarpPlugin]	= IFSCryostat
		name:NEEDS[WarpPlugin] = ModuleStorageCryostat
		resourceName	=	LqdArgon
		resourceGUIName =	Liquid Argon
		powerReqKW	=	#$../IFScryoPower$
		boilOffRate     =	0
		boilOffTemp     =	87.3
		boilOffMultiplier =	1
		boilOffBase	=	1000
		boilOffAddition =	8.97215e-6
	}
}