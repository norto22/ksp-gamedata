#LOC_NearFutureAero_multimodal-25-1_title = Moteur AE-1 B.R.O.A.D.S.W.O.R.D.
#LOC_NearFutureAero_multimodal-25-1_description = Le Broadsword est grand et terrifiant. En fait, nos ingénieurs ont postulé qu'il fonctionne en effrayant tellement le sol que toute la planète essaie de s'enfuir.
