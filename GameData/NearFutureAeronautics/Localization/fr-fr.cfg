#LOC_NearFutureAero_multimodal-25-2_title = Moteur AE-2 S.A.B.R.E.
#LOC_NearFutureAero_multimodal-25-2_description = Le coup de sabre oscillant du pirate a servi d'inspiration pour ce moteur multimodal élégant. Il sacrifie un peu de poussée pour une meilleure efficacité énergétique.
    #LOC_NearFutureAero_multimodal-25-2_tags = aircraft ascent closed cycle dual fuel hybrid jet liquid main mode plane propuls cutlass orbit efficacy sabre rocket ssto nearfuture
#LOC_NearFutureAero_multimodal-125-1_title = Moteur AE-2B S.C.I.M.I.T.A.R.
#LOC_NearFutureAero_multimodal-125-1_description = En évitant le besoin d'attribuer une réelle signification aux composants avec des noms d'épées (pour des raisons de licence), le SCIMITAR est un puissant moteur bimodale. Sa conception de cellule hexagonale permet une efficacité améliorée dans l'atmosphère par rapport à son cousin plus mince.
    #LOC_NearFutureAero_multimodal-125-1_tags = aircraft ascent closed cycle dual fuel hybrid jet liquid main mode plane propuls scimitar heavy aero rocket ssto nearfuture

    #LOC_NearFutureAero_multimodal_mode_lf_title = Aérocombustion
    #LOC_NearFutureAero_multimodal_mode_lfo_title = Cycle fermé

#LOC_NearFutureAero_atomic-jet-25-1_title = Moteur Nucléaire atmosphérique "Étincelle" J-N160
#LOC_NearFutureAero_atomic-jet-25-1_description = Le dernier mot en matière de propulsion atmosphérique si vous pouvez supporter l'idée d'irradier la campagne avec un réacteur mal protégé. Peut fonctionner dans n'importe quelle atmosphère indépendamment de la présence d'oxygène et ne nécessite pas de carburant. Cependant, il est assez lourd et souffre d'un temps de réponse lent.
    #LOC_NearFutureAero_atomic-jet-25-1_tags = aircraft jet plane propulsuls jet atom nuclear pluto nearfuture
#LOC_NearFutureAero_atomic-multimode-25-1_title = Moteur Nucléaire multimodale 'Projet Eeloo' J-N500
#LOC_NearFutureAero_atomic-multimode-25-1_description = Repoussez les limites du SSTO avec ce moteur ! Il utilise l'atmosphère pour la réaction s'il y en a suffisamment, puis injecte directement le carburant au cœur du réacteur lorsque vous atteignez l'espace.
    #LOC_NearFutureAero_atomic-multimode-25-1_tags = ascent closed cycle dual fuel hybrid jet liquid main mode plane propuls eeloo heavy aero rocket ssto atom nuclear pluto nearfuture

#LOC_NearFutureAero_propfan-125-1_title = Moteur à hélice AP27 "Tire-Bouchon"
#LOC_NearFutureAero_propfan-125-1_description = Le Tire-Bouchon est une merveille de l'ingénierie à hélice multiple. Son ensemble de lames légèrement plus petites tournant en sens contraire permet d'atteindre une vitesse maximale légèrement supérieure avec un impulsion spécifique plus élevée. La poussée est cependant plus faible.
    #LOC_NearFutureAero_propfan-125-1_tags = aircraft propel blade spin fan rotor saw engine plane liner cargo dual reverse
#LOC_NearFutureAero_turboprop-125-1_title = Moteur turbopropulseur AP4000 "Hachoire"
#LOC_NearFutureAero_turboprop-125-1_description = Les lames inclinées et courbes des turbopropulseurs modernes permettent d'atteindre des vitesses de rotation encore plus élevées, augmentant ainsi la vitesse de pointe du moteur tout en maintenant son efficacité.
    #LOC_NearFutureAero_turboprop-125-1_tags = aircraft propel turbo blade spin rotor saw engine plane liner cargo nearfuture

    #LOC_NearFutureAero_turbofan-25-1_title = Turpropulseurs lourd J-90 "Dudley"
    #LOC_NearFutureAero_turbofan-25-1_description = Un moteur à air comprimé bruyant et impressionnant. Similaire au Wheasley en plus petit, ce moteur excelle à moyenne et haute altitude, mais souffre d'un manque de performance à haute vitesse.
    #LOC_NearFutureAero_turbofan-25-1_tags = aircraft liner cargo subsonic slow big jet plane propuls reverse nearfuture
    #LOC_NearFutureAero_turbofan-25-2_title = Turpropulseurs J-593 "Arcadia".
    #LOC_NearFutureAero_turbofan-25-2_description = Un puissant moteur à air comprimé qui fonctionne bien à la plupart des vitesses. Équipé de déflecteurs à inversion de poussée permettant un arrêt soudain et une chute rapide.
    #LOC_NearFutureAero_turbofan-25-2_tags = aircraft jet plane propuls jet concorde revers nearfuture
    #LOC_NearFutureAero_turbojet-25-1_title = Turpropulseurs JE-X4 "Valkyrie".
    #LOC_NearFutureAero_turbojet-25-1_description = Un puissant moteur à air comprimé optimisé pour les déplacements rapides à grande vitesse et à haute altitude.
    #LOC_NearFutureAero_turbojet-25-1_tags = aircraft jet plane propulsuls jet sst boeing nearfuture

    #LOC_NearFutureAero_vtol-0625-1_title = Moteur VTOL JL-16 "Guêpe"
    #LOC_NearFutureAero_vtol-0625-1_description = Ce moteur à réaction est optimisé pour les opérations à forte poussée, à faible vitesse et dans une atmosphère basse. Il réagit plus rapidement que la plupart des jets, mais a tendance à faire surchauffer les choses... l'avion, la piste, le pantalon de Jeb... vous voyez ce que je veux dire.
    #LOC_NearFutureAero_vtol-0625-1_tags = aircraft buzz vtol stvol short harrier jump hop verti ascend nearfuture
    #LOC_NearFutureAero_vtol-125-1_title = Moteur VTOL JL-40 "Frelon"
    #LOC_NearFutureAero_vtol-125-1_description = Quand une guêpe ne fait pas l'affaire, un frelon le fera probablement. Des tuyères à double vectorisation et un compresseur à réponse rapide garantissent que vous obtiendrez votre impulsion là où vous en avez besoin, quand vous en avez besoin.
    #LOC_NearFutureAero_vtol-125-1_tags = aircraft buzz vtol stvol short harrier jump hop verti ascend nearfuture

