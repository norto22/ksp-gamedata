    #LOC_NearFutureAero_liftfan-10-1_title = HVR-ONE Ultra-Heavy Lift Fan
    #LOC_NearFutureAero_liftfan-10-1_description = Le plus lourd de la série HVR, comprend deux ventilateurs horizontaux contrarotatifs et peut fonctionner avec un mélange de carburant/air ou directement via un courant électrique, bien que ce dernier entraîne une légère baisse de la poussée.
