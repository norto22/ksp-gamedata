#LOC_NearFutureAero_liftfan-375-1_title = HVR-TWO Heavy Lift Fan
#LOC_NearFutureAero_liftfan-375-1_description = Le modèle moyen de la série HVR sacrifie un peu de poussée pour une plus grande efficacité. L'ensemble de ventilateur contrarotatif peut fonctionner avec un mélange de carburant/air ou directement via un courant électrique, bien que ce dernier entraîne une légère baisse de la poussée.
    #LOC_NearFutureAero_liftfan-375-1_tags = fan hover propell aircraft quin jet plane propuls turb up elec heli nearfuture
#LOC_NearFutureAero_liftfan-25-1_title = HVR-THREE Lift Fan
#LOC_NearFutureAero_liftfan-25-1_description = Le modèle léger de la série HVR permet de générer une forte poussée dans une petite zone. Cet ensemble d'hélices polyvalent peut fonctionner avec un mélange de carburant/air ou directement via un courant électrique, bien que ce dernier entraîne une légère baisse de la poussée.
    #LOC_NearFutureAero_liftfan-25-1_tags = fan hover propell aircraft avatar plane propuls turb up elec heli nearfuture

