cost = 800
category = Propulsion
subcategory = 0
	title = #MRS-NBjetTurbo0m-titl
	manufacturer = #MRS-titl
	description = #MRS-NBjetTurbo0m-desc

	tags = ?mrs modul aircraft jet plane propuls turbo
attachRules = 1,0,1,0,0

mass = 0.6
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 2000
