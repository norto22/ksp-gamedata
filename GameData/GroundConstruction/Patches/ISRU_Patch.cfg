@PART[ISRU]:NEEDS[!KolonyTools]
{
    MODULE
    {
        name = ModuleResourceConverter
        ConverterName    = Ore Smelter
        StartActionName  = Start Ore Smelter
        StopActionName   = Stop Ore Smelter
        ToggleActionName = Toggle Ore Smelter
        Efficiency = 1
        AutoShutdown = true
        GeneratesHeat = true
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = ConverterSkill
        EfficiencyBonus = 1
        
        AutoShutdown = true
        TemperatureModifier
        {
            key = 0 100000
            key = 750 50000
            key = 1000 10000
            key = 1250 500    
            key = 2000 50    
            key = 4000 0
        }                
        GeneratesHeat = true
        DefaultShutoffTemp = .8
        ThermalEfficiency 
        {
            key = 0 0 0 0
            key = 500 0.1 0.0004804444 0.0004804444
            key = 1000 0.9 0.0008214114 0.0008214114
            key = 1250 1 0 0
            key = 1500 0.8 -0.0009670794 -0.0009670794
            key = 3000 0 0 0
        }
        
        ConvertByMass = true
        INPUT_RESOURCE
        {
            ResourceName = Ore
            Ratio = 0.025
        }
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 50
        }
        OUTPUT_RESOURCE
        {
            ResourceName = MaterialKits
            Ratio = 0.0075
            DumpExcess = false
        }
    }
}

